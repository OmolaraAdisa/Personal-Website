 <!DOCTYPE html>
<html>
<head>
  
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/bootstrap.min.css" />
   
</head>
<body>
    <div class="container">

    <form>
    
       <div class="row">
        
          <div class="col">
               <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email">
               </div>
          </div>

          <div class="col">

              <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="passworde" placeholder="password">
              </div>
              
          </div>

       </div>

          
        <fieldset class="form-group">
            
              <label for="address"> Address</label>          
              <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
            
        </fieldset>
      
        <fieldset class="form-group">
            
                <label for="address 2"> Address 2</label>          
                <input type="text" class="form-control" id="address 2" name="address 2" placeholder="Apartment,Studio or floor">
              
        </fieldset>

        <div class="row">

            <div class="col-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" name="city">
                </div>
            </div>

            <div class="col-4">
                 <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state">
                 </div>
            </div>
        
            <div class="col-2">
                    <div class="form-group">
                       <label for="zip">Zip</label>
                       <input type="text" class="form-control" id="zip" name="zip">
                    </div>
               </div>
        
        
         </div>

         <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check me out">
              <label class="form-check-label" for="check me out">check me out</label>
         </div>

         <button class="btn btn-success btn-small" type="button">Sign in</button>

    </form>

    </div> 


    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
